<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Meal Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <h1>Meal Planner</h1>
  <form action="/plan" method="POST">
    <label for="diet">Diet Type:</label>
    <input type="text" name="diet" id="diet">

    <label for="restrictions">Dietary Restrictions / Dislikes:</label>
    <input type="text" name="restrictions" id="restrictions">

    <label for="target_calories">Target Calories:</label>
    <input type="number" name="target_calories" id="target_calories">

    <button type="submit">Generate Plan</button>
  </form>
</body>
</html>
