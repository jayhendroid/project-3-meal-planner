<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Recipe Results</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: system-ui, sans-serif; max-width: 700px; margin: 2rem auto; background: #f9fafb; }
    h1 { text-align: center; }
    label { display: block; margin-top: 1rem; }
    input, select { width: 100%; padding: .5rem; margin-top: .3rem; border-radius: 6px; border: 1px solid #ccc; }
    button { margin-top: 1.2rem; padding: .6rem 1rem; border: none; background: #111; color: #fff; border-radius: 8px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Recipe Results</h1>
  <p>Enter your dietary restrictions and preferences to generate a simple 7-day meal plan.</p>

  <form method="post" action="/plan">
    <!-- Diet type -->
    <label for="diet">Diet type</label>
    <select id="diet" name="diet">
        <option value="">No preference</option>
        <option value="vegan">Vegan</option>
        <option value="vegetarian">Vegetarian</option>
        <option value="pescatarian">Pescatarian</option>
        <option value="keto">Keto</option>
        <option value="mediterranean">Mediterranean</option>
        <option value="paleo">Paleo</option>
    </select>

    <!-- Freeform input for dietary restrictions / dislikes -->
    <label for="restrictions">Dietary restrictions / dislikes</label>
    <input id="restrictions" type="text" name="restrictions" placeholder="e.g., peanuts, gluten, shellfish">

    <!-- Target calories -->
    <label for="target_calories">Target calories (optional)</label>
    <input id="target_calories" type="number" name="target_calories" placeholder="e.g., 1800">

    <button type="submit">Generate Plan</button>
  </form>
</body>
</html>
