<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Your Recipes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: system-ui, sans-serif; max-width: 700px; margin: 2rem auto; background: #f9fafb; }
    pre { background: #fff; padding: 1rem; border-radius: 8px; border: 1px solid #ddd; white-space: pre-wrap; }
    a { text-decoration: none; color: #007bff; }
  </style>
</head>
<body>
  <a href="/">‚Üê Back</a>
  <h1>Your Recipes</h1>

  <p><strong>Your preferences:</strong></p>
  <pre>
Diet type: {{ diet or "No preference" }}
Dietary restrictions / dislikes: {{ restrictions or "None" }}
Target calories: {{ target_calories or "Not specified" }}
  </pre>

  <h2>Recipes</h2>
  {% if plan_html %}
    <div>{{ plan_html | safe }}</div>
  {% else %}
    <pre>{{ plan_md }}</pre>
  {% endif %}
</body>
</html>
